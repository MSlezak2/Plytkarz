<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria</title>

        <!-- Styles -->
        <script src="https://kit.fontawesome.com/8416825384.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{css/gallery.css}">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700|Source+Sans+Pro:300,400,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <!-- Styles /End -->


    </head>

    <body>
        <header>
            <nav>
                <a href=".">
                    <div class="mainPage"><i class="fas fa-long-arrow-alt-left"></i>Powrót na stronę główną</div>
                </a>
            </nav>
        </header>

        <div class="container">
            <h1>Galeria</h1>  

            <div class="gallery">

                <!-- ___________MICHAŁ____________ -->

            <!-- For photoSource in Photos -->

               <div class="item" th:each="imagePath : ${imagesPaths}">
                   <a href="@{${imagePath}}">
                       <img th:src="@{${imagePath}}" th:alt="${imagePath.fileName}" class="img">
                   </a>
               </div>

            <!-- ___________MICHAŁ____________ -->

            </div>

        </div>
        
        <footer>
            <h2>Kontakt</h2>
            <p>
                <b>Tomasz Ślusarczyk</b><br>
                tel.: 666 666 666 <br>
                mail: kontakt@slusarczyk.pl <br>
                ul. Głowackiego 34 <br>
                29-100 Włoszczowa
            </p>
        </footer>
        
    </body>
</html>
